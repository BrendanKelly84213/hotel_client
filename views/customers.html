<div class="col-12 element">

    <div class="col-12">
        <form class="form-inline">
            <input class="form-control m-1" type="text" placeholder="First Name">
            <input class="form-control m-1" type="text" placeholder="Last Name">
            <input class="form-control m-1" type="text" placeholder="ID number">
            <a class="d-inline-block btn btn-primary m-1" ng-click="searchCustomer()">Search</a>
        </form>
    </div>

    <div class="col-12">
        <a class="d-inline-block btn btn-success m-1" ui-sref="addCustomer">New Customer</a>
        <a class="d-inline-block btn btn-warning m-1" ng-click="refresh()">Refresh list</a>
    </div>
</div>

<div class="col-12 element">
    <table class="table">
        <thead>
        <tr>
            <th>id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date of birth</th>
            <th>Passport/id</th>
            <th>Options</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="c in customers">
            <th>{{c.id}}</th>
            <td>{{c.name}}</td>
            <td>{{c.surname}}</td>
            <td>{{c.birthday | date}}</td>
            <td>{{c.identityCard.idCardNumber}}</td>
            <td>
                <a class="btn btn-info">Reservations</a>
                <a class="btn btn-warning">Add payment</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

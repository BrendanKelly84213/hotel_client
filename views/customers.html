<table class="table">
    <thead>
    <tr>
        <th>id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Date of birth</th>
        <th>Passport/id</th>
        <th>Options</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="c in customers">
        <th>{{c.id}}</th>
        <td>{{c.name}}</td>
        <td>{{c.surname}}</td>
        <td>{{c.birthday}}</td>
        <td>{{c.identityCard}}</td>
        <td>
            <a class="btn btn-info">Reservations</a>
            <a class="btn btn-warning">Add payment</a>
        </td>
    </tr>
    </tbody>
</table>

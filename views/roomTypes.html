<!-- Modal success -->
<div class="modal fade" id="modalRoomType" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" id="modalHeader">
                <h5 class="modal-title" id="modalTitle">Message</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {{message}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>

<div class="col-12">
    <p>
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#newRoomType" aria-expanded="false" aria-controls="newRoomType">
            New room type
        </button>
        <a class="btn btn-warning" ng-click="refresh()">
            Refresh list
        </a>
    </p>
    <div class="collapse" id="newRoomType">
        <form>
            <div class="form-group">
                <label for="roomNameInput">Room name</label>
                <input ng-model="roomNameInput" type="text" class="form-control" id="roomNameInput">
            </div>
            <div class="form-group">
                <label for="roomDescriptionInput">Room description</label>
                <textarea ng-model="roomDescriptionInput" class="form-control" id="roomDescriptionInput" rows="3"></textarea>
            </div>
            <div class="form-group">
                <a href="" class="btn btn-success"
                   ng-click="addRoomType(roomNameInput, roomDescriptionInput)">Add</a>
            </div>
        </form>
    </div>

</div>

<div class="col-12">
    <table class="table table-hover">
        <thead class="thead-inverse">
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Options</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="type in roomTypes">
            <td>{{type.id}}</td>
            <td>{{type.name}}</td>
            <td>{{type.description}}</td>
            <td>
                <a href="" class="btn btn-danger" ng-click="removeRoomType(type.id)">Delete</a>
                <a href="" class="btn btn-warning">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

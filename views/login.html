<div class="col-4 offset-sm-4 text-center">
    <div class="alert alert-danger" id="loginFailed" hidden>
        <strong>Danger!</strong> Indicates a dangerous or potentially negative action.
    </div>
    <form id="signin" role="form">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="login" type="text" class="form-control" name="login" value="" placeholder="Login" ng-model="username" required>
        </div>

        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="password" type="password" class="form-control" name="password" value="" placeholder="Password" ng-model="password" required>
        </div>

        <button type="submit" class="btn btn-primary" ng-click="login()">Login</button>
    </form>
</div>

<div class="col-12">
    <form>
        <div class="form-group row">
            <div class="col-12 col-md-4">
                <label for="roomNameInput">Room name</label>
                <input class="form-control" id="roomNameInput" type="text" placeholder="Room name">
            </div>
            <div class="col-12 col-md-4">
                <label for="roomTypeInput">Room type</label>
                <select class="form-control" id="roomTypeInput" placeholder="Room type">
                    <option ng-repeat="type in roomTypes">{{type.name}}</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-12">
                <a href="" class="btn btn-primary" ng-click="searchRooms()">Search</a>
                <a href="" class="btn btn-success" ui-sref="addRoom">New room</a>
                <a href="" class="btn btn-warning" ng-click="refresh()">Refresh list</a>
            </div>
        </div>
    </form>

    <table class="table">
        <thead>
        <tr>
            <th>Room name</th>
            <th>Capacity</th>
            <th>Room type</th>
            <th>Options</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="r in rooms">
            <td>{{r.name}}</td>
            <td>{{r.maxCapacity}}</td>
            <td>{{r.roomType.name}}</td>
            <td>
                <a class="btn btn-info">Prices</a>
                <a class="btn btn-warning">Reservations</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

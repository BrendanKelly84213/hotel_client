<table class="table">
    <thead>
    <tr>
        <th>id</th>
        <th>Room number</th>
        <th>Capacity</th>
        <th>Room type</th>
        <th>Options</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="r in rooms">
        <td>{{r.id}}</td>
        <td>{{r.number}}</td>
        <td>{{r.maxCapacity}}</td>
        <td>{{r.roomType.description}}</td>
        <td>
            <a class="btn btn-info">Prices</a>
            <a class="btn btn-warning">Reservations</a>
        </td>
    </tr>
    </tbody>
</table>

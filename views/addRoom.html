<form name="newRoomForm">
    <div class="form-group row">
        <label for="number" class="col-10 col-form-label">Room Number</label>
        <div class="col-10">
            <input class="form-control" type="text" placeholder="Room number" id="number" required ng-model="roomToAdd.number">
        </div>
    </div>
    <label class="mr-sm-2" for="capacity">Capacity</label>
    <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="capacity" required ng-model="roomToAdd.maxCapacity">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>

    <br/>
    <label>Room type: </label>

    <div ng-repeat="roomType in roomTypes" class="form-check form-check-inline">
        <label class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="roomTypeRadio" required value="{{roomType.id}}" ng-model="roomToAdd.roomTypeId">
            {{ roomType.description }}
        </label>
    </div>

    <br/>
    <button type="submit" class="btn btn-primary" ng-click="addRoom(roomToAdd)" ng-disabled="newRoomForm.$invalid"> Add new room</button>
</form>

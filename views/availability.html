<div class="col-12">
    <div class="row">
        <div class="alert alert-danger" role="alert" ng-show="noRoomsFoundError">
            Could not find available rooms in this period.
        </div>
        <h5>Find a free room to make a reservation</h5>
        <form>
            <div class="form-group row">
                <div class="col-12 col-sm-4">
                    <label for="fromInput" class="col-form-label">From</label>
                    <input ng-model="fromInput" class="form-control" type="date" id="fromInput">
                </div>
                <div class="col-12 col-sm-4">
                    <label for="toInput" class="col-form-label">To</label>
                    <input ng-model="toInput" class="form-control" type="date" id="toInput">
                </div>
                <div class="col-12 col-sm-4">
                    <label for="roomTypeSearchInput" class="col-form-label">Room type</label>
                    <select ng-model="roomTypeSearchInput" class="form-control" id="roomTypeSearchInput" placeholder="Room type">
                        <option ng-repeat="type in roomTypes" ng-value="type.name">{{type.name}}</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-12">
                    <a href="" class="btn btn-primary" ng-click="searchAvailability(fromInput, toInput, roomTypeSearchInput)">Search</a>
                </div>
            </div>
        </form>
    </div>
</div>


<table class="table">
    <thead>
    <tr>
        <th>Room name</th>
        <th>Capacity</th>
        <th>Room type</th>
        <th>Total price</th>
        <th>Options</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="r in availableRooms">
        <td>{{r.roomNumber}}</td>
        <td>{{r.maxCapacity}}</td>
        <td>{{r.roomType}}</td>
        <td>{{r.totalPrice}}</td>
        <td>
            <a href class="btn btn-info" ng-click="addReservation(r.roomId, r.roomNumber, fromInput, toInput, r.totalPrice)">Make reservation</a>
        </td>
    </tr>
    </tbody>
</table>

<div class="col-12">
    <div class="row">
        <p>
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#searchAvailability"
                    aria-expanded="false" aria-controls="searchAvailability" id="searchBtn">
                Show search panel
            </button>
            <a href="" class="btn btn-warning" ng-click="refresh()">Refresh list</a>
        </p>
    </div>
    <div class="row">

        <div class="collapse" id="searchAvailability">
            <form>
                <div class="form-group row">
                    <div class="col-12 col-sm-4">
                        <label for="fromInput" class="col-2 col-form-label">From</label>
                        <input ng-model="fromInput" class="form-control" type="date" value="2011-08-19" id="fromInput">
                    </div>
                    <div class="col-12 col-sm-4">
                        <label for="toInput" class="col-2 col-form-label">To</label>
                        <input ng-model="toInput" class="form-control" type="date" value="2011-08-19" id="toInput">
                    </div>
                    <div class="col-12 col-md-4">
                        <label for="roomTypeSearchInput">Room type</label>
                        <select class="form-control" id="roomTypeSearchInput" placeholder="Room type">
                            <option ng-repeat="type in roomTypes">{{type.name}}</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-12">
                        <a href="" class="btn btn-primary" ng-click="searchCustomers(firstNameInput, lastNameInput)">Search</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<table class="table">
    <thead>
    <tr>
        <th>#</th>
        <th>Room number</th>
        <th>Capacity</th>
        <th>Room type</th>
        <th>Options</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="r in availableRooms">
        <td>{{r.id}}</td>
        <td>{{r.number}}</td>
        <td>{{r.maxCapacity}}</td>
        <td>{{r.roomType}}</td>
        <td>
            <a class="btn btn-info" ng-click="addReservation(r.id, fromInput, toInput)">Reserve</a>
        </td>
    </tr>
    </tbody>
</table>

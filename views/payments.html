<table class="table">
    <thead>
    <tr>
        <th>id</th>
        <th>Reservation</th>
        <th>Customer</th>
        <th>Method</th>
        <th>Amount</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="p in payments">
        <th>{{p.id}}</th>
        <th>
            <a class="btn btn-outline-primary"
               data-toggle="tooltip"
               data-placement="top"
               title="Show reservation">
                Show reservation: {{p.reservationId}}
            </a>
        </th>
        <td>
            <a class="btn btn-outline-warning"
               data-toggle="tooltip"
               data-placement="top"
               title="Show customer">
                Show customer: {{p.customerId}}
            </a>
        </td>
        <td>{{p.type}}</td>
        <td>{{p.amount}}</td>
    </tr>
    </tbody>
</table>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="resources/style.css">

    <!-- Font Awesome icons -->
    <script src="https://use.fontawesome.com/6cb48c08f7.js"></script>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js" integrity="sha256-zBy1l2WBAh2vPF8rnjFMUXujsfkKjya0Jy5j6yKj0+Q=" crossorigin="anonymous"></script>

    <script src="js/ctrl.js"></script>
    <script src="js/factory.js"></script>
    <script src="js/customerCtrl.js"></script>
    <script src="js/roomCtrl.js"></script>
    <script src="js/availabilityCtrl.js"></script>
    <script src="js/roomTypeCtrl.js"></script>

<body ng-app="app" ng-controller="ctrl">
<div class="container-fluid">
    <nav class="navbar navbar-toggleable-md navbar-light">
        <div ng-show="isLogged()">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <a class="navbar-brand" href="#">Hotel App</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto" ng-show="isLogged()">
                <li class="nav-item">
                    <a class="nav-link" ui-sref="customers" ui-sref-active="active"
                       data-toggle="tooltip" data-placement="bottom" title="Find customers">
                        customers
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" ui-sref="availability" ui-sref-active="active"
                       data-toggle="tooltip" data-placement="bottom" title="Search and book free rooms">
                        availability
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" ui-sref="payments" ui-sref-active="active"
                       data-toggle="tooltip" data-placement="bottom" title="Find payments">
                        payments
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" ui-sref="reservations" ui-sref-active="active"
                       data-toggle="tooltip" data-placement="bottom" title="Find reservations">
                        reservations
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false"
                       data-toggle="tooltip" data-placement="bottom" title="Manage hotel">
                        management
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" ui-sref="roomTypes" ui-sref-active="active">room types</a>
                        <a class="dropdown-item" ui-sref="rooms" ui-sref-active="active">rooms</a>
                        <!--<a class="dropdown-item" ui-sref="prices" ui-sref-active="active">prices</a>-->
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div class="container">
    <div ui-view id="content" class="row element">
        <img class="loading-gif" src="resources/img/loading.gif"/>
    </div>

    <div class="row mt-5 footer no-gutters">
        <div class="col-12">
            <p class="text-center">Created using Bootstrap 4</p>
        </div>
    </div>
</div>

</body>
</html>
